<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>

<body>
  <div id="app">
    Hello Electron!!!
    <button id='button'>获取 package.json</button><br />
    <button id='btn'>打开新窗口</button><br />
    <button id="send">在 渲染进程中执行主进程里的方法（异步）</button><br />
    <button id="sendFeedback">在 渲染进程中执行主进程里的方法，并反馈给主进程（异步）</button><br />
    <button id="sendSync">渲染进程和主进程同步通信</button><br />
    <button id="openWindow">渲染进程广播主进程打开窗口</button><br />
    <button id="shellDom">通过shell打开外部链接</button><br />
    <button id="showError">showError</button><br />
    <button id="showMsg">showMsg</button><br />
    <button id="showOpenDialog">showOpenDialog</button><br />
    <button id="saveDialog">saveDialog</button><br />
    <button id="showNotification">弹出消息通知</button><br />
    <div id="content"></div>
    <!-- <webview id="myWebview" src="http://blog.poetries.top" style="position:fixed; width:100%; height:100%"></webview> -->
    <div>
      <h2>双击下面信息复制</h2>
      <div>双击号码复制：<p id='msg'>18823425830</p></div>
      <button id="plat">粘贴</button><br />
      <input id="text" type="text" />
    </div>.
    <div>
      <h2>复制图片到界面</h2>
      <button id="copyImg">复制图片</button><br />
    </div>
  </div>
  <script>
    var fs = require('fs');
    var content = document.getElementById('content');
    var button = document.getElementById('button');

    button.addEventListener('click', function (e) {
      fs.readFile('package.json', 'utf8', function (err, data) {
        content.textContent = data;
        console.log(data);
      });
    });
  </script>
  <script src="render/index.js"></script>
  <script src="render/menu.js"></script>
  <script src="render/ipcRender.js"></script>
  <script src="render/openWindow.js"></script>
  <script src="render/shell.js"></script>
  <script src="render/webview.js"></script>
  <script src="render/dialog.js"></script>
  <script src="render/notification.js"></script>
  <script src="render/clipboards.js"></script>
</body>

</html>
