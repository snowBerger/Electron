<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>

<body>
  <div id="app">
    <div><button id='button'>获取 package.json</button></div>
    <div><button id='btn'>打开新窗口</button></div>
    <div><button id="send">在 渲染进程中执行主进程里的方法（异步）</button></div>
    <div><button id="sendFeedback">在 渲染进程中执行主进程里的方法，并反馈给主进程（异步）</button></div>
    <div><button id="sendSync">渲染进程和主进程同步通信</button></div>
    <div><button id="openWindow">渲染进程广播主进程打开窗口</button></div>
    <div id="content"></div>
  </div>
  <script>
    var fs = require('fs');
    var content = document.getElementById('content');
    var button = document.getElementById('button');

    button.addEventListener('click', function (e) {
      fs.readFile('package.json', 'utf8', function (err, data) {
        content.textContent = data;
        console.log(data);
      });
    });
  </script>
  <script src="render/index.js"></script>
  <script src="render/menu.js"></script>
  <script src="render/ipcRender.js"></script>
  <script src="render/openWindow.js"></script>
</body>

</html>
